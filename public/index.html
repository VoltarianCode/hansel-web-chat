
<!doctype html>
<html>
<head>
    <title>Hansel Web</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .alert{
        display: none;
    }
    .marginTop {
        margin-top: 100px;
    }
    .hidden {
        display: none;
    }
    .alert {
        margin: 10px;
    }
    .btn{
        margin-top: 5px;
    }

    </style>    
</head>

<body>
    <div class="container marginTop">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <h1> Hansel Web Chat v1.0 </h1>
            <h4> Please enter your name, and room to join </h4>


            <form action="/chat.html" id="name-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" name="name" placeholder="Enter your name" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-comment"></i>
                    </span>
                    <input type="text" name="room" placeholder="Enter room to join" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Join Chat" class="btn btn-default btn-block"/>
            </div>
            </form>



        </div>
      </div>
    </div>



        <script src="/js/jquery-2.2.4.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="/js/queryparams.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/app.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

</body>
</html>
