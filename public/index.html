
<!doctype html>
<html>
<head>
    <title>Hansel Web</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .alert{
        display: none;
    }
    .marginTop {
        margin-top: 100px;
    }
    .hidden {
        display: none;
    }
    .alert {
        margin: 10px;
    }
    .btn{
        margin-top: 5px;
    }

    </style>    
</head>

<body>
    <div class="container marginTop">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <h1> Hansel Web Chat v1.0 </h1>
            <h4> Login/Register </h4>


            <button class = "btn btn-success" data-toggle="modal" data-target="#auth-modal">
                        <span class="glyphicon glyphicon-comment"></span> Sign In Here </button>
            <div class="modal" id="auth-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">x</button>
                                <h4 class="modal-title">User Authentication</h4>
                            </div>
                            <div class="modal-body">
                                <ul class="nav nav-tabs" id="tabContent">
                                    <li class="active"><a href="#Login" data-toggle="tab">Log In</a></li>
                                    <li><a href="#Sign-Up" data-toggle="tab">Sign Up</a></li>
                                    
                                </ul>
                                  
                                <div class="tab-content">
                                    <div class="tab-pane active" id="Login">
                                        <form method="post"> 

                                            <div class="form-group">
                                                
                                                <input type="email" name="login" class="form-control" 
                                                placeholder="Your Email"  />

                                            </div>
                                                
                                            <div class="form-group">

                                                <input type="password" name="loginpassword" class="form-control" 
                                                placeholder="Password"  />

                                            </div>

                                            <input type="submit" name="submit" value="Log In" class="btn btn-success btn-lg "/> 
                                        
                                        </form>
                                    </div>
                                        
                                    <div class="tab-pane" id="Sign-Up">
                                        <form method="post"> 

                                            <div class="form-group">
                                                
                                                <input type="text" name="username" class="form-control" 
                                                placeholder="Your Username"  />

                                            </div>

                                            <div class="form-group">
                                                
                                                <input type="email" name="email" class="form-control" 
                                                placeholder="Your Email"  />

                                            </div>
                                                
                                            <div class="form-group">

                                                <input type="password" name="password" class="form-control" 
                                                placeholder="Password"  />

                                            </div>

                                            <input type="submit" name="submit" value="Sign Up" class="btn btn-success btn-lg "/> 
                                        
                                        </form>
                                    </div>

                                </div> 
                                
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            
                        </div>
                    </div>
                </div>


        </div>
      </div>
    </div>



        <script src="/js/jquery-2.2.4.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="/js/queryparams.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/app.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

</body>
</html>
